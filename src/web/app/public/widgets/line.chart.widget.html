<div class="dashup-widget" type="dashup.base.line.chart" id="widget-<%= wuid %>">
		<div class="widget-header">
			<div class="widget-header-content">
				<%= title %>
			</div>
		</div>
		<div class="widget-container">
			<div class="widget-container-content" style="text-align: center;">
				<div class="chart" data-percent="0" id="linechart-<%= wuid %>" style="height:100%;"></div>
			</div>
		</div>
		<div class="widget-footer">
			<a class="widget-footer-content">footer</a>
		</div>
</div>

<script type="text/javascript">
$(function() {

	new Morris.Line({
	  // ID of the element in which to draw the chart.
	  element: 'linechart-<%= wuid %>',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	    { year: '2008', value: 20 },
	    { year: '2009', value: 10 },
	    { year: '2010', value: 5 },
	    { year: '2011', value: 5 },
	    { year: '2012', value: 20 }
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'year',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Value']
	});
